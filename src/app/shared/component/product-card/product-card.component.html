<mat-card class="my-4">
    <mat-card-header>

        <mat-card-title>
            <strong class="mr-2">
                <i class="fa-solid fa-code"></i> {{userobj.username}}
            </strong>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <p>
       {{userobj.userdetails}} and my job status is
          <strong>  <strong> {{userobj.userStstus}}</strong></strong>
        </p>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-between">
        <button mat-raised-button color="primary" (click)="onlooking()"> looking</button>
        <button mat-raised-button color="accent" (click)="inprocess()">inprocess </button>
        <button mat-raised-button color="warn" (click)="placed()"> placed</button>
    </mat-card-actions>
</mat-card>
